backend:
  name: git-gateway
  branch: netlifycms


media_folder: "static/images" # Folder where user uploaded files should go
public_folder: "/images"


collections: # A list of collections the CMS should be able to edit
###################### Posts Collection ######################
  - name: "blog" # Used in routes, ie.: /admin/collections/:slug/edit
    label: "Blog" # Used in the UI, ie.: "New Post"
    label_singular: "Post" # Used in the UI, ie: "New Post"
    description: >
      Добавление и редактирование в разделе Блог.
    folder: "content/ru/blog" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    path: "{{slug}}/index"
    filter: {field: "cmsedit", value: true}
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Name of post file in folder
    media_folder: ""
    public_folder: ""
    fields: # The fields each document in this collection have
      - { label: "File name", name: "slug", widget: "string"  }
      - { label: "CMSedit", name: "cmsedit", widget: "hidden", default: true  }
      - { label: "Title", name: "title", widget: "string"  }
      - { label: "Lead", name: "lead", widget: "string"  }
      - { label: "Publish Date", name: "date", widget: "datetime"  }
      - { label: "Last Modified", name: "lastmod", widget: "datetime"  }
      - { label: "Draft", name: "draft", widget: "boolean", default: false  }
      - { label: "Body", name: "body", widget: "markdown"  }


