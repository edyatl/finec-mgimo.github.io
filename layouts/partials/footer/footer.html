<footer class="footer text-muted">
  <div class="container">
    <div class="row">
      <div class="col-sm-4 col-lg-2 pb-3 order-sm-last footer-logo">
        <img src="{{.Site.BaseURL}}{{ .Site.Params.logofinec }}" class="rounded" alt="логотип ФИНЭК">
      </div>
      <div class="col-sm-8 col-lg-8 pb-3">
        <ul class="list-inline">
          <li class="list-inline-item">{{ i18n "footerdescription" | safeHTML }}</li>
        </ul>
      </div>
      <div class="col-sm-4 text-sm-right col-lg-6 pb-3 ">
        <ul class="list-inline">
          {{ range .Site.Menus.footer -}}
          <li class="list-item"><a href="{{ .URL | absURL }}">{{ .Name }}</a></li>
          {{ end -}}
        </ul>
      </div>
 
    </div>
  </div>
</footer>
